<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача №1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="visually-hidden">Задача №1</h1>
    <p class="visually-hidden">А принадлежит Б, а Б принадлежит С</p>
    <section class="computer">
      <div class="display-wrapper">
        <div class="display"></div>
      </div>
      <button class="button clear" type="button">Очистить</button>
    </section>

    <section class="keyboard">
        <div class="keyboard-line">
            <button class="button key" type="button" id="index_0">&lt;</button>
            <button class="button key" type="button" id="index_1">&gt;</button>
            <button class="button key" type="button" id="index_2">&laquo;</button>
            <button class="button key" type="button" id="index_3">&raquo;</button>
            <button class="button key" type="button" id="index_4">&fnof;</button>
            <button class="button key" type="button" id="index_5">&int;</button>
            <button class="button key" type="button" id="index_6">&sum;</button>
            <button class="button key" type="button" id="index_7">&radic;</button>
            <button class="button key" type="button" id="index_8">(</button>
            <button class="button key" type="button" id="index_9">)</button>
            <button class="button key" type="button" id="index_10">&#91;</button>
            <button class="button key" type="button" id="index_11"> &#93;</button>
          </div>
          <div class="keyboard-line">
            <button class="button key" type="button" id="index_0">1</button>
            <button class="button key" type="button" id="index_1">2</button>
            <button class="button key" type="button" id="index_2">3</button>
            <button class="button key" type="button" id="index_3">4</button>
            <button class="button key" type="button" id="index_4">5</button>
            <button class="button key" type="button" id="index_5">6</button>
            <button class="button key" type="button" id="index_6">7</button>
            <button class="button key" type="button" id="index_7">8</button>
            <button class="button key" type="button" id="index_8">9</button>
            <button class="button key" type="button" id="index_9">10</button>
            <button class="button key" type="button" id="index_10">11</button>
            <button class="button key" type="button" id="index_11">12</button>
          </div>
      <div class="keyboard-line">
        <button class="button key space" type="button" id="index_12"> </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
